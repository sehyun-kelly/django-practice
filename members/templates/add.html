{% load static %}
<header>
    <!-- CSS CUSTOM -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</header>

<body>
<h1>Add a member</h1>

<form class="addform" action="addrecord/" method="post">
    {% csrf_token %}
    <div>
        <span>First Name:</span>
        <input name="first">
    </div>

    <div>
        <span>Last Name:</span>
        <input name="last">
    </div>

    <button type="submit" value="Submit">SUBMIT</button>
</form>
</body>
